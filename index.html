<!DOCTYPE html>
<html>
    <head>
        <title>Yathin Babu</title>
        <link rel="icon" href="icons/icon.png">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 10px;
                position: relative;
                background-color: #572C40;
                font-family: 'Montserrat', sans-serif;
                text-align: center;
            }

            #container {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: 35vh auto;
                width: 100%;
            }

            #container h1 {
                font-size: 10vh;
            }

            a {
                text-decoration: none;
                color: #01FFFF;
            }

            @media (max-width: 768px) {
                #container h1 {
                    font-size: 5vh;
                }
            }
        </style>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150926249-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-150926249-1');
        </script>
    </head>
    <body>
        <div id="container">
            <h1>
                <a href="#" class="typewrite" data-period="2000" data-type='[ "Coming soon", "скоро", "ಶೀಘ್ರದಲ್ಲೇ ಬರಲಿದೆ", "जल्द आ रहा है" ]'>
                    <span class="wrap"></span>
                </a>
            </h1>
        </div>
        <script>
             var TxtType = function(el, toRotate, period) {
            this.toRotate = toRotate;
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = '';
            this.tick();
            this.isDeleting = false;
        };
        
        TxtType.prototype.tick = function() {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];
        
            if (this.isDeleting) {
            this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
            this.txt = fullTxt.substring(0, this.txt.length + 1);
            }
        
            this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';
        
            var that = this;
            var delta = 200 - Math.random() * 100;
        
            if (this.isDeleting) { delta /= 2; }
        
            if (!this.isDeleting && this.txt === fullTxt) {
            delta = this.period;
            this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
            this.isDeleting = false;
            this.loopNum++;
            delta = 500;
            }
        
            setTimeout(function() {
            that.tick();
            }, delta);
        };
        
        window.onload = function() {
            var elements = document.getElementsByClassName('typewrite');
            for (var i=0; i<elements.length; i++) {
                var toRotate = elements[i].getAttribute('data-type');
                var period = elements[i].getAttribute('data-period');
                if (toRotate) {
                  new TxtType(elements[i], JSON.parse(toRotate), period);
                }
            }
            // INJECT CSS
            var css = document.createElement("style");
            css.type = "text/css";
            css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
            document.body.appendChild(css);
        };
            document.addEventListener('contextmenu', event => event.preventDefault());
        </script>
    </body>
</html>
